name: LogRite Gatekeeper

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  log_coverage-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Gatekeeper Plugin
        run: |
          cd logrite-plugin
          go mod tidy
          go build -o gatekeeper

      - name: Debug API access
        run: |
          echo "API_URL: $API_URL"
          curl -v $API_URL || echo "Cannot reach API"
        env:
          API_URL: ${{ secrets.API_URL }}

      - name: Debug PR variables
        run: |
          echo "HEAD_REF: ${{ github.head_ref }}"
          echo "BASE_SHA: ${{ github.event.pull_request.base.sha }}"
          echo "CURRENT_SHA: ${{ github.sha }}"

      - name: Run LogRite Gatekeeper
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          cd logrite-plugin

          ./gatekeeper \
            --branch "${{ github.head_ref }}" \
            --base "${{ github.event.pull_request.base.sha }}" \
            --commit "${{ github.sha }}"

      - name: Debug API access
        run: |
          echo "API_URL: $API_URL"
          curl -v $API_URL || echo "Cannot reach API"
        env:
          API_URL: ${{ secrets.API_URL }}
      
