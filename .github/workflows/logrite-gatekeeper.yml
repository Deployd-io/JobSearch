name: LogRite Gatekeeper

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  log_coverage-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Gatekeeper Plugin
        run: |
          cd logrite-plugin
          go mod tidy
          go build -o gatekeeper

      - name: Debug API access
        run: |
          echo "API_URL: $API_URL"
          curl -v $API_URL || echo "Cannot reach API"
        env:
          API_URL: ${{ secrets.API_URL }}

      - name: Debug PR variables
        run: |
          echo "HEAD_REF: ${{ github.head_ref }}"
          echo "BASE_SHA: ${{ github.event.pull_request.base.sha }}"
          echo "CURRENT_SHA: ${{ github.sha }}"

      - name: Run LogRite Gatekeeper
        id: gatekeeper
        env:
          API_URL: ${{ secrets.API_URL }}
          LOG_COVERAGE_THRESHOLD: ${{ vars.LOG_COVERAGE_THRESHOLD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd logrite-plugin

          OUTPUT=$(./gatekeeper \
            --branch "${{ github.head_ref }}" \
            --base "${{ github.event.pull_request.base.sha }}" \
            --commit "${{ github.sha }}" \
            --repoURL "${{ github.server_url }}/${{ github.repository }}/tree/master" 2>&1)

          echo "--- Gatekeeper Output ---"
          echo "$OUTPUT"

          # Extract STATUS
          STATUS=$(echo "$OUTPUT" | grep "STATUS:" | awk '{print $2}')
          echo "STATUS=$STATUS" >> $GITHUB_OUTPUT

          # Extract PR link
          PR_LINK=$(echo "$OUTPUT" | grep "PR_LINK:" | awk '{print $2}')
          echo "pr_link=$PR_LINK" >> $GITHUB_OUTPUT  

      - name: Mark gatekeeper status
        id: gatekeeper_status
        run: |
          if [ "${{ steps.gatekeeper.outputs.STATUS }}" != "allow" ]; then
            echo "failed=true" >> $GITHUB_OUTPUT
          else
            echo "failed=false" >> $GITHUB_OUTPUT
          fi


      - name: Comment on PR with PR link
        if: steps.gatekeeper_status.outputs.failed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;

            const prLink = "${{ steps.gatekeeper.outputs.pr_link }}"; // or hardcoded

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `‚ùå **Coverage check failed**
              Auto-fix PR created: [Click here](${prLink})`
            });

      - name: Fail job if needed
        if: steps.gatekeeper_status.outputs.failed == 'true'
        run: exit 1
          

      - name: Debug API access
        run: |
          echo "API_URL: $API_URL"
          curl -v $API_URL || echo "Cannot reach API"
        env:
          API_URL: ${{ secrets.API_URL }}
      
