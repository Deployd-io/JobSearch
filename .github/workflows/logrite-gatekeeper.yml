name: LogRite Gatekeeper

on:
  pull_request:
    branches: [ main, master ]

jobs:
  log_coverage-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Gatekeeper Plugin
        run: |
          cd logrite-plugin
          go build -o gatekeeper

      - name: Run LogRite Gatekeeper
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          cd logrite-plugin

          ./gatekeeper \
            --branch "${{ github.head_ref }}" \
            --base "${{ github.event.pull_request.base.sha }}" \
            --commit "${{ github.sha }}"

