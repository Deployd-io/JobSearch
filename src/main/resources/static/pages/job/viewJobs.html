                      	<table id="proposalsTable" class="table table-striped" style="width:100%">

</table>
 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
